<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
          <div class="col-md-1 hour">8 AM</div>
          <div class="col-md-10 past slot" data-time="8am"><textarea class="form-control past comment" rows="1" id="eight-am-comment"></textarea></div>
          <div class="col-md-1 saveBtn"><i class="fas fa-save save" id="eight-am-save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">9 AM</div>
        <div class="col-md-10 past slot" data-time="9am"><textarea class="form-control past comment" rows="1" id="comment"></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fas fa-save save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">10 AM</div>
        <div class="col-md-10 past slot" data-time="10am"><textarea class="form-control past comment" rows="1" id="comment"></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fas fa-save save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">11 AM</div>
        <div class="col-md-10 past slot" data-time="11am"><textarea class="form-control past comment" rows="1" id="comment"></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fas fa-save save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">12 PM</div>
        <div class="col-md-10 past slot" data-time="12pm"><textarea class="form-control past comment" rows="1" id="comment"></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fas fa-save save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">1 PM</div>
        <div class="col-md-10 past slot" data-time="1pm"><textarea class="form-control past comment" rows="1" id="comment"></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fas fa-save save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">2 PM</div>
        <div class="col-md-10 past slot" data-time="2pm"><textarea class="form-control past comment" rows="1" id="comment"></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fas fa-save save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">3 PM</div>
        <div class="col-md-10 past slot" data-time="3pm"><textarea class="form-control past comment" rows="1" id="comment"></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fas fa-save save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">4 PM</div>
        <div class="col-md-10 past slot" data-time="4pm"><textarea class="form-control past comment" rows="1" id="comment"></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fas fa-save save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">5 PM</div>
        <div class="col-md-10 past slot" data-time="5pm"><textarea class="form-control past comment" rows="1" id="comment"></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fas fa-save save"></i></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour">6 PM</div>
        <div class="col-md-10 past slot" data-time="6pm"><textarea class="form-control past comment" rows="1" id="comment"></textarea></div>
        <div class="col-md-1 saveBtn"><i class="fas fa-save save"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
